<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="UTF-8">
		<title>phy-tutorial edit page</title>
		<script>
			function get_tutorial_msg() {
				return fetch("https://gitee.com/api/v5/repos/script2000/phy-tutorial/contents/《教程》—目录.txt")
					.then(r => r.json())
					.then(o => fetch('data:text/plain;base64,'+o.content))
					.then(r => r.text())
			}
		</script>
	</head>

	<body>
		<div id="data_container"></div>

		<script>
			get_tutorial_msg().then(data => {
				console.log(data);
				document.getElementById("data_container").innerHTML = data.replace(/\n/g, "<br>");
			})
		</script>
	</body>
</html>
